<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let amount = parseInt(prompt("nhập số lượng phần tử"));
    for (let i = 0; i < amount ; i++) {
        arr[i] = parseInt(prompt("nhập phần tử"+i))
    }
    arr.reverse();
    alert(arr);
</script>
</body>
</html>
