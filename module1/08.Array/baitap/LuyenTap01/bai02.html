<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h1 style="color: #ff1428" id="xuatKetQua"></h1>
<script>
    let mangNhapVao = new Array();
    for (let i=1;i<= 5;i++){
        let nhapSo = parseInt(prompt("Nhập số nguyên bất kỳ:" +i));
        mangNhapVao.push(nhapSo);
    }
    let max = mangNhapVao[0];
    let viTri = 0;
    for (let i = 0 ; i < mangNhapVao.length ; i++){
        if (mangNhapVao[i] > max){
            max = mangNhapVao[i];
            viTri = i;
        }
    }
    document.getElementById("xuatKetQua").innerHTML="Phần tử có giá trị lớn nhất là : " + max + " . Vị trí của nó là : " + viTri;
</script>
</body>
</html>
