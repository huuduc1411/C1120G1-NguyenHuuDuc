<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let countn = 0;
    let duyet = x.length -1 ;
    while (countn < duyet){
        let b = x[countn];
        x[countn]= x[duyet];
        x[duyet]= b;
        countn++;
        duyet--;
    }
    document.write(x)
</script>
</body>
</html>
