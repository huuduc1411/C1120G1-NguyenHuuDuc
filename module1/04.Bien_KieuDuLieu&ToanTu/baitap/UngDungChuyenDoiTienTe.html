<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center; margin: 0px;">Chuyển đổi tiền tệ</h1>
<form >
    <label>Amount</label>
    <label style="margin-left: 250px">From currency</label>
    <label style="margin-left: 200px">To currency</label>
    <br><br>
    <input id="money" type="number" name="amount" />
    <select style="margin-left: 150px">
        <option>VietNam</option>
    </select>
    ​
    <select style="margin-left: 230px">
        <option>USD</option>
    </select>
    <button  style="margin-left: 50px; background: mediumpurple;"  type="button" onclick="tien()">Convert</button>
</form>
<p id="result"></p>
<script>
    function tien(){
        let VND = document.getElementById("money").value;
        let USD = VND/23000;
        document.getElementById("result").innerHTML = "The result is " + USD + "USD"
    }

</script>
</body>
</html>
