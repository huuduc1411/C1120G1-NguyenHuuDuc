<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let cell;
    cell = "<table border='1'>";
    for (let i = 1; i < 10; i++) {
        cell = cell + "<tr>";
        for (let j = 2; j < 10; j++) {
            cell = cell + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        cell = cell + "</tr>";
    }
    cell = cell +"</table>";
    document.write(cell);
</script>
</body>
</html>
