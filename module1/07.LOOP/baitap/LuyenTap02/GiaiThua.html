<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<h3 style="color: darkgoldenrod" id="output"></h3>
<script>
    let  num = parseInt(prompt("Nhap so nguyen duong muon tinh giai thua"));
    let result = 1;
    for (let i = 1; i <= num; i++){
        result = result * i;
    }
    document.getElementById("output").innerHTML = "Ket qua: " + num + "! = " + result;
</script>
</body>
</html>
