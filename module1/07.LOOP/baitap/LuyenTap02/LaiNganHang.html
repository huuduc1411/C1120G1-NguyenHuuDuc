<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let soTienBanDau = parseFloat(prompt("Nhập số tiền ban đầu :"));
    let soThangChovay = parseFloat(prompt("Nhập số tháng cho vay :"));
    let laiXuatHangThang = parseFloat(prompt("Nhập lãi xuất hàng tháng :"));
    let tienLai = 0;
    let i = 1;
    let tongTien = soTienBanDau * laiXuatHangThang / 100 + soTienBanDau;
    while (i < soThangChovay){
        tongTien = tongTien * laiXuatHangThang / 100 + tongTien;
        i++;
    }
    tienLai = tongTien - soTienBanDau;
    alert("Số tiền lãi của ngân hàng là : " + tienLai);
</script>
</body>
</html>
