<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 1</title>
</head>
<body>
<script>
    let limit = parseInt(prompt("Nhap so luong can hien thi"));
    let fibo1 = 1;
    let fibo2 = 1;
    let fiboN = 0;
    document.write(fibo1 + "\n");
    document.write(fibo2 + "\n");
    for (let i = 2 ; i <= limit ; i++){
        fiboN = fibo1 + fibo2;
        fibo1 = fibo2;
        fibo2 = fiboN;
        document.write(fiboN + "\n");
    }
</script>
</body>
</html>
