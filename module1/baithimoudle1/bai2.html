<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkStr(str) {
        let check = true;
        let indexFirst = 0;
        let indexLast = str.length-1;
        while (indexFirst < indexLast){
            if (str[indexFirst] === str[indexLast]){
                check = true;
            } else {
                check = false;
            }
            indexFirst++;
            indexLast--;
        }
        if (check){
            alert("Là Chuỗi Đối Xứng");
        } else {
            alert("Là Chuỗi Không Đối Xứng");
        }
    }
    let str = prompt("Nhập chuỗi muốn kiểm tra");
    checkStr(str);
</script>
</body>
</html>
