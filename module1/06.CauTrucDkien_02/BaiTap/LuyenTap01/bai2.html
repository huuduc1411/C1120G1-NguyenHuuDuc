<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Tuoi = parseFloat(prompt("nhập số tuổi của bạn"));
    if (Tuoi > 50){
        alert("bạn quá tuổi vào lớp 10");
    }else if (Tuoi>=15){
        alert("bạn đủ tuổi vào lớp 10")
    }else if (Tuoi<15){
        alert("bạn chưa đủ tuổi vào lớp 10")
    }else {
        alert("bạn nhập sai")
    }
</script>
</body>
</html>
