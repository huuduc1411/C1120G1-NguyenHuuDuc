<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = parseFloat(prompt("Nhập số nguyên bạn muốn"));
    if (soNguyen > 0){
        alert("số bạn nhập lớn hơn 0")
    }else if (soNguyen===0){
        alert("số bạn nhập bằng 0")
    }
    else {
        alert("số bạn nhập nhỏ hơn 0")
    }
</script>
</body>
</html>
