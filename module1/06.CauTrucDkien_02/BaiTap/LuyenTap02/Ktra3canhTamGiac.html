<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số đo cạnh Tam Giác</title>
</head>
<body>
<h1 style="color: red" id="xuatketqua"></h1>
<script>
    let a = parseFloat(prompt("Nhập số thực a :"));
    let b = parseFloat(prompt("Nhập số thực b :"));
    let c = parseFloat(prompt("Nhập số thực c :"));
    if (a>0 && b>0 && c>0 && (a+b)>c && (b+c)>a && (c+a)>b){
        document.getElementById("xuatketqua").innerHTML="Đó là số đo 3 cạnh của 1 Tam Giác";
    } else {
        document.getElementById("xuatketqua").innerHTML="Đó không phải là số đo 3 cạnh của 1 Tam Giác";
    }
</script>
</body>
</html>
