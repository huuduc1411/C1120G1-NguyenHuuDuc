<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Tam Giác Vuông</title>
</head>
<body>
<h1 style="color: blue" id="xuatketqua"></h1>
<script>
    let canhA = parseFloat(prompt("Nhập độ dài cạnh kề a của tam giác vuông : (Đơn vị : mét)"));
    let canhB = parseFloat(prompt("Nhập độ dài cạnh kề b của tam giác vuông : (Đơn vị : mét)"));
    let dienTichTamGiacVuong;
    if (canhA>0&&canhB>0){
        dienTichTamGiacVuong = (canhA * canhB) /2 ;
        document.getElementById("xuatketqua").innerHTML="Diện tích tam giác vuông là : " + dienTichTamGiacVuong + " mét vuông";
    }
    else document.getElementById("xuatketqua").innerHTML="Tam giác vuông như vậy không tồn tại !!!  =))";
</script>
</body>
</html>
