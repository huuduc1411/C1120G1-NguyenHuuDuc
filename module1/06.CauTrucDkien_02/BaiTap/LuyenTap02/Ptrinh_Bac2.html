<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<h1 style="color: red">Giải phương trình bậc hai</h1>
<h2 style="color: blue">Phương trình bậc hai có dạng ax<sup>2</sup> + bx +c = 0  ( a phải khác 0 )</h2>
<label style="color: deeppink">Nhập số a :</label>
<input type="text" id="nhapsoA" style="color: orangered"><br><br>
<label style="color: deeppink">Nhập số b :</label>
<input type="text" id="nhapsoB" style="color: orangered"><br><br>
<label style="color: deeppink">Nhập số c :</label>
<input type="text" id="nhapsoC" style="color: orangered"><br><br>
<input type="button" style="color: midnightblue;background: aqua" value="Giải phương trình" onclick="giaiPhuongTrinh()">
<h3 style="color: indigo" id="xuatketqua"></h3>
<script>
    function giaiPhuongTrinh() {
        let soA=parseFloat(document.getElementById("nhapsoA").value);
        let soB=parseFloat(document.getElementById("nhapsoB").value);
        let soC=parseFloat(document.getElementById("nhapsoC").value);
        let nghiemKep;
        let nghiemMot;
        let nghiemHai;
        let delta;
        delta = soB*soB - 4*soA*soC;
        if (delta<0)
            document.getElementById("xuatketqua").innerHTML="Phương trình vô nghiệm";
        else if (delta==0){
            nghiemKep = ( - soB ) / ( 2 * soA );
            document.getElementById("xuatketqua").innerHTML="Phương trình có nghiệm kép : x1 = x2 = " + nghiemKep;
        } else {
            nghiemMot = ((-soB) + Math.sqrt(delta)) / (2*soA);
            nghiemHai = ((-soB) - Math.sqrt(delta)) / (2*soA);
            document.getElementById("xuatketqua").innerHTML="Phương trình có 2 nghiệm phân biệt là : x1 = " + nghiemMot + " và x2 = " + nghiemHai;
        }
    }
</script>
</body>
</html>
